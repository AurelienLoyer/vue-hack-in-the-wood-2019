<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My TODO List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          My TODO List
        </h1>
        <div class="field">
          <div class="control">
            <input class="input " type="text" placeholder="Add task label" />
          </div>
        </div>
        <ul>
          <li class="notification">
            <button class="delete"></button>
            TODO 1
          </li>
          <li class="notification">
            <button class="delete"></button>
            TODO 2
          </li>
          <li class="notification">
            <button class="delete"></button>
            TODO 3
          </li>
          <li class="notification">
            <button class="delete"></button>
            TODO 4
          </li>
        </ul>
        <footer class="footer" style="margin-top: 2em;">
          <div class="content has-text-centered">
            <p>
              <strong>My TODO List</strong> by
              <a href="https://twitter.com/emmanueldemey">Emmanuel DEMEY</a> and
              <a href="https://twitter.com/AurelienLoyer">Aurelien LOYER</a>
            </p>
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
